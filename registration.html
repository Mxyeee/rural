<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form action="{% url 'postsignUp' %}" method="post" onsubmit="return onSubmit(event)">
        <label for="Username">Full name</label>
        <input type="text" id="Username" name="name" placeholder="Your full name" required>

        <label for="Email">Email</label>
        <input type="email" id="Email" name="email" placeholder="you@example.com" required>

        <label for="Password">Password</label>
        <input type="password" id="Password" name="pass" placeholder="Password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="pass-repeat" placeholder="Repeat password" required>

        <div id="clientMessage" class="message" aria-live="polite"></div>

        <input type="submit" value="Create account">
    </form>
    <p>Donâ€™t have an account?<a href="{% url 'signUp' %}">Sign up</a></p>

</div>
</body>
</html>
